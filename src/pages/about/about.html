    <p class="content-text__container theme-color-primary-first-letter" data-track-category="Link no Texto" data-track-links=""> Diabética insulinodependente, a empresária Thaís Regina Souza Valadares, de 39 anos, sobreviveu após ficar dois dias sem comer e sem beber água. Ela ficou perdida em uma área de 11 mil hectares de milho, após o carro ter atolado entre Sidrolândia e Maracaju, em Mato Grosso do Sul. </p>
